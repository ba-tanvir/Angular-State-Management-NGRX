<h2 mat-dialog-title>Alert</h2>
<mat-dialog-content>
    This action will delete the Movie!
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="false"(click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true"(click)="delete()">Delete!</button>
</mat-dialog-actions>
